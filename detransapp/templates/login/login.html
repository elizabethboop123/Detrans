{% extends "base.html" %}

{% block title %}Gestao de multas{% endblock %}


{% block result %}

<div class='ui centered grid'>
    <div class='three column centered row'>
        <div class='ui column'>
            {% if form.errors %}
            <aside class="ui error message">
                <h3 class="header">
                    E-mail ou senha inv√°lidos.
                </h3>
            </aside>
            {% endif %}
            <form class='ui segment form' method="POST" action="{% url 'django.contrib.auth.views.login' %}">
                {% csrf_token %}
                <div class="field">
                    <label>Usu&aacute;rio</label>
                    {{form.username}}
                </div>
                <div class="field">
                    <label>Senha</label>
                    {{form.password}}
                </div>
                <input type="hidden" name="next" value="/"/>
                <input type='submit' class="ui submit button verde" value='Enviar'>
            </form>
        </div>
    </div>
</div>


{% endblock %}
